<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="title">Simple Calculator</div>
    <div class="calculator">
        <div class="calculator-display">
            <div id="history">History</div>
            <div id="answer">Answer</div>
        </div>
        <!--Add class, id, and data action class to buttons-->
        <div id="calculator-keys">
            <div class="row-six">
                <button id="clear" data-action="clear">Clear</button>
                <button id="erase" data-action="erase">Delete</button>
            </div>
            <div class="row-five">
                <button class="operation" id="add" data-action="add">+</button>
                <button class="operation" id="subtact" data-action="subtract">-</button>
                <button class="operation" id="multiply" data-action="multiply">x</button>
                <button class="operation" id="divide" data-action="divide">&#247</button>
            </div>
            <div class="row-four">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
            </div>
            <div class="row-three">
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
            </div>
            <div class="row-two">
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
            </div>
            <div class="row-one">
                <button class="number" id="zero">0</button>
                <button id="decimal" data-action="decimal">.</button>
                <button id="equal" data-action="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
